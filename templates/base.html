<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: plum;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Inventory App</a>
      <div>
        {% if current_user.is_authenticated %}
          <a class="nav-link d-inline text-light mx-3" href="/products">Products</a>
          <a class="nav-link d-inline text-light mx-3" href="/movements">Movements</a>
          <a class="nav-link d-inline text-light mx-3" href="/add_stock">Add Stock</a>
          <a class="nav-link d-inline text-light mx-3" href="/report">Report</a>
          <span class="text-light mx-3">Hello, {{ current_user.username }}</span>
          <a class="nav-link d-inline text-light mx-3" href="/logout">Logout</a>
        {% else %}
          <a class="nav-link d-inline text-light mx-3" href="/login">Login</a>
          <a class="nav-link d-inline text-light mx-3" href="/signup">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
